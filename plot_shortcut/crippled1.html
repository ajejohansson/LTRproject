\u003cbr\u003ewaste on noble natures.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: crippled_5\u003cbr\u003etype: usage\u003c/p\u003e", "x": -346.93349302075154, "y": -251.7755281512842}, {"color": "#377eb8", "date": "", "id": "crippled_7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt made repeated attempts to jump upon its foe, which, in spite\u003cbr\u003eof the \u003cb\u003ecrippled\u003c/b\u003e condition of its leg and the loss of blood,\u003cbr\u003eArundel found it difficult to elude.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: crippled_7\u003cbr\u003etype: usage\u003c/p\u003e", "x": -19.488484149492294, "y": 95.26030405500433}, {"color": "#377eb8", "date": "", "id": "crippled_6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe still continues to pay tribute to the Sultan, constrained\u003cbr\u003edoubtless to make the last payment by the \u003cb\u003ecrippled\u003c/b\u003e state in\u003cbr\u003ewhich he was left by the terrible plague of 1834; and, without any\u003cbr\u003eenemy to fear, is at this moment draining the resources of\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: crippled_6\u003cbr\u003etype: usage\u003c/p\u003e", "x": -554.3966034057477, "y": -129.7041910253512}, {"color": "#377eb8", "date": "", "id": "crippled_2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs she watched the grass grow beneath the archway, in the sweet\u003cbr\u003edreams of fancy her \u003cb\u003ecrippled\u003c/b\u003e form strayed among verdant fields\u003cbr\u003eand sat down by rippling streams; as she surveyed the tempting display\u003cbr\u003ein the green-grocer \u0027s shop, she tasted, by means of some inward\u003cbr\u003esense, rich fruits whose names she scarcely knew; as the gentle breeze\u003cbr\u003ewaved the green boughs above the horses \u0027 heads, she seemed to\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: crippled_2\u003cbr\u003etype: usage\u003c/p\u003e", "x": -167.88175837832227, "y": 235.77449202437225}, {"color": "#377eb8", "date": "", "id": "crippled_3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eClose beside his mother in a green grave they placed the\u003cbr\u003e\u003cb\u003ecrippled\u003c/b\u003e form, that was to come forth in the resurrection,\u003cbr\u003eperchance the more glorified for its earthly trial.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: crippled_3\u003cbr\u003etype: usage\u003c/p\u003e", "x": -167.19735907756444, "y": -109.66929797359626}, {"color": "#377eb8", "date": "", "id": "crippled_4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe did not, however, take such good care of the ease of his\u003cbr\u003eclients, or whosoever his visiters might be, as the chairs were weak\u003cbr\u003ebrothers, one having a leg gone, the other having a broken back; so\u003cbr\u003ethat he who sat in the former had to substitute one of his own legs as\u003cbr\u003ea supporter of the equilibrium, while the other had to humor the\u003cbr\u003e\u003cb\u003ecrippled\u003c/b\u003e vertebr with gingerly caution or\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: crippled_4\u003cbr\u003etype: usage\u003c/p\u003e", "x": -381.91930829868454, "y": 39.202109349962235}]);

crippled_1", "label": 2, "to": "crippled_2", "weight": 2.0, "width": 2}, {"color": "lightgray", "from": "crippled_1", "label": 2, "to": "crippled_8", "weight": 2.0, "width": 2}, {"color": "lightgray", "from": "crippled_1", "label": 2, "to": "crippled_4", "weight": 2.0, "width": 2}, {"color": "lightgray", "from": "crippled_1", "label": 2, "to": "crippled_7", "weight": 2.0, "width": 2}, {"color": "lightgray", "from": "crippled_7", "label": 2, "to": "crippled_8", "weight": 2.0, "width": 2}, {"color": "lightgray", "from": "crippled_6", "label": 2, "to": "crippled_8", "weight": 2.0, "width": 2}, {"color": "lightgray", "from": "crippled_2", "label": 2, "to": "crippled_8", "weight": 2.0, "width": 2}, {"color": "lightgray", "from": "crippled_3", "label": 2, "to": "crippled_8", "weight": 2.0, "width": 2}, {"color": "lightgray", "from": "crippled_8", "label": 2, "to": "crippled_4", "weight": 2.0, "width": 2}]);

        // adding nodes and edges to the graph

        var options = {
