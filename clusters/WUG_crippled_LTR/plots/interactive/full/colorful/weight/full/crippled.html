d_5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt is such a sad thing to be born a sneaking fellow, so much\u003cbr\u003eworse than to inherit a hump-back or a couple of club-feet, that I\u003cbr\u003esometimes feel as if we ought to love the \u003cb\u003ecrippled\u003c/b\u003e souls, if I\u003cbr\u003emay use this expression, with a certain tenderness which we need not\u003cbr\u003ewaste on noble natures.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: crippled_5\u003cbr\u003etype: usage\u003c/p\u003e", "x": -346.93349302075154, "y": -251.7755281512842}, {"color": "#377eb8", "date": "", "id": "crippled_13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eway you \u0027d sweep a \u003cb\u003ecrippled\u003c/b\u003e cockroach into the\u003cbr\u003efire.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: crippled_13\u003cbr\u003etype: usage\u003c/p\u003e", "x": 12.00243913183423, "y": 557.6589161327403}, {"color": "#377eb8", "date": "", "id": "crippled_7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIt made repeated attempts to jump upon its foe, which, in spite\u003cbr\u003eof the \u003cb\u003ecrippled\u003c/b\u003e condition of its leg and the loss of blood,\u003cbr\u003eArundel found it difficult to elude.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: crippled_7\u003cbr\u003etype: usage\u003c/p\u003e", "x": -19.488484149492294, "y": 95.26030405500433}, {"color": "#377eb8", "date": "", "id": "crippled_6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHe still continues to pay tribute to the Sultan, constrained\u003cbr\u003edoubtless to make the last payment by the \u003cb\u003ecrippled\u003c/b\u003e state in\u003cbr\u003ewhich he was left by the terrible plague of 1834; and, without any\u003cbr\u003eenemy to fear, is at this moment draining the resources of\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: crippled_6\u003cbr\u003etype: usage\u003c/p\u003e", "x": -554.3966034057477, "y": -129.7041910253512}, {"color": "#377eb8", "date": "", "id": "crippled_15", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePatrick had told him of the incredible beauty of the\u003cbr\u003e\u003cb\u003ecrippled\u003c/b\u003e Joan Garrity.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: crippled_15\u003cbr\u003etype: usage\u003c/p\u003e", "x": -612.2662150933417, "y": 130.75633398705125}, {"color": "#377eb8", "date": "", "id": "crippled_12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eThere was only Old Theo, a mule with a \u003cb\u003ecrippled\u003c/b\u003e\u003cbr\u003ehip.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: crippled_12\u003cbr\u003etype: usage\u003c/p\u003e", "x": -279.45080503797647, "y": 426.8589048769133}, {"color": "#377eb8", "date": "", "id": "crippled_2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAs she watched the grass grow beneath the archway, in the sweet\u003cbr\u003edreams of fancy her \u003cb\u003ecrippled\u003c/b\u003e form strayed among verdant fields\u003cbr\u003eand sat down by rippling streams; as she surveyed the tempting display\u003cbr\u003ein the green-grocer \u0027s shop, she tasted, by means of some inward\u003cbr\u003esense, rich fruits whose names she scarcely knew; as the gentle breeze\u003cbr\u003ewaved the green boughs above the horses \u0027 heads, she seemed to\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: crippled_2\u003cbr\u003etype: usage\u003c/p\u003e", "x": -167.88175837832227, "y": 235.77449202437225}, {"color": "#377eb8", "date": "", "id": "crippled_3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eClose beside his mother in a green grave they placed the\u003cbr\u003e\u003cb\u003ecrippled\u003c/b\u003e form, that was to come forth in the resurrection,\u003cbr\u003eperchance the more glorified for its earthly trial.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003egrouping: 1\u003cbr\u003eidentifier: crippled_3\u003cbr\u003etype: usage\u003c/p\u003e", "x": -167.19735907756444, "y": -109.66929797359626}, {"color": "#377eb8", "date": "", "id": "crippled_16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003edirection: he worked sporadically in little theater, as a box\u003cbr\u003eboy in supermarkets, as a chauffeur for a \u003cb\u003ecrippled\u003c/b\u003e woman, and\u003cbr\u003eeven served for a time as a G.1.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003egrouping: 2\u003cbr\u003eidentifier: crippled_16\u003cbr\u003etype: usage\u003c/p\u003e", "x": -491.917786790831, "y": 324.98987470523565}, {"color": "#37
